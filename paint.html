<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
    
varying vec4 fColor;
    
uniform mat4 zoomMatrix;
    
void
main()
{
    gl_Position = zoomMatrix * vPosition;
    fColor = vColor;
    gl_PointSize = 10.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="Common\webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="paint.js"></script>

<body>
<div>
    <canvas id="gl-canvas" width="900" height="900">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
</div>
<div>
    <select id = "colormenu" size = "7" onChange="changed(this.value)">
        <option value = "0">Black</option>
        <option value = "1">Red</option>
        <option value = "2">Yellow</option>
        <option value = "3">Green</option>
        <option value = "4">Blue</option>
        <option value = "5">Magenta</option>
        <option value = "6">Cyan</option>
    </select>
        
    <select id = "toolmenu" size = "2" onChange="toolChanged(this.value)">
        <option value = "0">Brush</option>
        <option value = "1">Eraser</option>
    </select>

    <button onclick="undoAction()">Undo</button>
    <button onclick="redoAction()">Redo</button>
    <button onclick="resetZoom()">Reset Zoom</button>
</div>
</body>
</html>
